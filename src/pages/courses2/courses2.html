<ion-header>
  <ion-navbar color="theme" [hidden]="!buttonClicked2">
    <button ion-button menuToggle>
      <ion-icon name="menu" color="light"></ion-icon>
    </button>
    <ion-title>{{showtitle}}</ion-title>
    <ion-buttons end class="pad">
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding class="bg">
  <ion-list class="tajuk">
    <ion-row>
     <ion-col col-9><h2>{{showtitle}}</h2></ion-col>
     <ion-col col-3><img item-right class="imej" src="assets/imgs/tool.png"></ion-col>
    </ion-row>
    <hr>
   </ion-list>

  <button ion-button full class="button-center" (click)="navToNotes()">Notes</button><br>
  <button ion-button full class="button-center" (click)="navToDiscussion()">Discussion</button><br>
  <button ion-button full class="button-center" (click)="navToAssignment()">Assignment</button><br>
  <button ion-button full class="button-center" (click)="navToQuiz()">Quiz</button><br>
  <button ion-button full class="button-center" (click)="navToAtt()">Attendance</button><br>
  <button ion-button full class="button-center" (click)="navToBack()">Back</button>
</ion-content>
